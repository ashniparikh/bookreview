{% extends "layout.html" %}

{% block title %} Search {% endblock %}

{% block body %}

    <div class="container">
        <div class="search-form">
            <form class="form-inline justify-content-center" action="{{url_for('search')}}" method="post">
                <h2 class="card-title">Search for a Book</h2>
                
                <div class="form-group">
                    <input name="input-search" class="form-control form-control-lg mr-sm-2" placeholder="search by ISBN, title or author" type="search" required>
                    <button type="submit" class="btn btn-primary my-2 my-sm-0 btn-lg">Search</button>
                </div> 
            </form>
        </div>
         <div class="col-md-6 col-sm-12">
         {% if result %}
            <table class="table .list">
            <thead>
                <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td>{{item.isbn}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.year}}</td>
                    <td><a href= "details/{{item.bookid}}">Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table> 
        {% endif %}
        </div>
    </div>
{% endblock %}
