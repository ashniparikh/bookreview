{% extends "layout.html" %}

{% block title %} Search {% endblock %}

{% block body %}

    <div class="row align-items-center">
    
    <div class="col-md-3 offset-md-4 p-3">
        <div class="search">
            <form class="form-inline justify-content-center" action="{{url_for('search')}}" method="post">
                <h3 class="card-title">Search for a Book</h3>
                
                <div class="form-group">
                    <input name="input-search" class="form-control form-control-lg mr-sm-4" placeholder="ISBN, title or author..." type="search" required>
                    <button type="submit" class="btn btn-dark my-2 my-sm-0 btn-lg">Search</button>
                </div> 
            </form>
        </div>    
        </div>
        
    <div class="w-100 d-none d-md-block"></div> 
    
      
        <div class="col-md-10 offset-md-1">
         {% if result %}
            <table class="table ">
            <thead class="thead-light">
                <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td><a href= "details/{{item.bookid}}" style="color:black;"><h5>{{item.isbn}}</h5></a></td>
                    <td><a href= "details/{{item.bookid}}" style="color:black;"><h5>{{item.title}}<h5></a></td>
                    <td><a href= "details/{{item.bookid}}" style="color:black;"><h5>{{item.author}}</h5></a></td>
                    <td><a href= "details/{{item.bookid}}" style="color:black;"><h5>{{item.year}}</h5></a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table> 
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
